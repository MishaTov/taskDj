{% extends 'base.html' %}
{% load static %}

{% block headlinks %}
    {{ block.super }}
    <link type="text/css" rel="stylesheet" href="{% static 'assignment/css/create_assignment.css' %}">
{% endblock headlinks %}

{% block content %}
    <form method="post" type="multipart/form-data" class="task-form">
    {% csrf_token %}
        {% for field in form %}
            <span style="font-size: 35px; position: relative">{{ field.label }} <span class="field-required-label">{{ field.help_text }}</span></span>
            <p>{{ field }}</p>
        {% endfor %}
        <button type="submit" id="submit-form">Create task</button>
    </form>
{% endblock content %}
